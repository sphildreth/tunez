config_version = 1
active_profile = "home-files"

[ui]
page_size = 100
no_emoji = false
theme = "rainbow"

[player]
mpv_path = "mpv"
ipc = "auto"
initial_volume = 70
cache_secs = 30
network_timeout_ms = 8000

[[profiles]]
id = "home-files"
name = "Home Files"
provider = "filesystem"
enabled = true

[profiles.settings]
roots = ["/music"]
index_db = "filesystem.sqlite"
scan_on_start = true

[[profiles]]
id = "melodee-home"
name = "Melodee (Home)"
provider = "melodee"
enabled = true

[profiles.settings]
base_url = "https://music.example.com"
username = "user@example.com"
password_env = "TUNEZ_MELODEE_PASSWORD"
page_size = 200
cache_db = "melodee_cache.sqlite"
