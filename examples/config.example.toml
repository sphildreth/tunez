config_version = 1
active_profile = "home-files"

[ui]
page_size = 100
no_emoji = false

[player]
mpv_path = "mpv"
ipc = "auto"              # auto | unix | pipe
initial_volume = 70
cache_secs = 30            # mpv cache-secs
network_timeout_ms = 8000

[[profiles]]
id = "home-files"
name = "Home Files"
provider = "filesystem"
enabled = true

[profiles.settings]
roots = ["/music"]
index_db = "filesystem.sqlite"
scan_on_start = true

[[profiles]]
id = "melodee-home"
name = "Melodee (Home)"
provider = "melodee"
enabled = true

[profiles.settings]
base_url = "https://music.example.com"
username = "steven"
password_env = "TUNEZ_MELODEE_PASSWORD"
page_size = 200
cache_db = "melodee_cache.sqlite"

[keybindings]
"app.quit" = ["ctrl+c"]
"app.help" = ["?"]
"nav.search" = ["/"]
"player.play_pause" = ["space"]
"player.next" = ["n"]
"player.prev" = ["p"]
"player.seek_forward_small" = ["l"]
"player.seek_back_small" = ["h"]
"player.volume_up" = ["+"]
"player.volume_down" = ["-"]